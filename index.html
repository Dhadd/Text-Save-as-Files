<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Text Save as Files</title>
</head>
<body>
    <div class="wrapper">
        <textarea required placeholder="Enter something to text"></textarea>
        <div class="file-options">
            <div class="option file-name">
                <label>File name</label>
                <input type="text" placeholder="Enter file name">
            </div>
            <div class="option save-as">
                <label>Save File</label>
                <div class="select-menu">
                    <select>
                        <option value="text/plain">Text(.txt)</option>
                        <option value="text/javascript">JS (.js)</option>
                        <option value="image/svg+xml">SVG (.svg)</option>
                        <option value="text/html">HTML(.html)</option>
                        <option value="application/msword">Doc(.doc)</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="save-btn">Save as File</button>
    </div>
    
</body>
</html>
